<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>dwatson | Checkout</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-content">
      <a href="index.html" class="logo">dwatson</a>
      <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="product.html">Products</a>
        <a href="cart.html">Cart</a>
        <a href="checkout.html" class="active">Checkout</a>
        <a href="admins.html">Admin</a>
      </nav>
    </div>
  </header>

  <main class="container checkout">
    <section class="checkout-form">
      <h1>Checkout</h1>
      <form id="checkout-form">
        <fieldset>
          <legend>Shipping Address</legend>
          <div class="form-grid">
            <label>
              Street Address
              <input type="text" name="street" required />
            </label>
            <label>
              City
              <input type="text" name="city" required />
            </label>
            <label>
              Postal Code
              <input type="text" name="postalCode" required />
            </label>
            <label>
              Country
              <input type="text" name="country" required />
            </label>
          </div>
        </fieldset>

        <fieldset>
          <legend>Payment</legend>
          <label class="radio">
            <input type="radio" name="paymentMethod" value="stripe" checked />
            Stripe (Card)
          </label>
          <label class="radio">
            <input type="radio" name="paymentMethod" value="paypal" />
            PayPal
          </label>
          <label class="radio">
            <input type="radio" name="paymentMethod" value="cod" />
            Cash on Delivery
          </label>
        </fieldset>

        <label id="payment-token-container">
          Payment Token (for demo)
          <input type="text" id="payment-token" placeholder="tok_visa or PayPal order id" />
        </label>

        <button type="submit" class="btn" id="place-order">Place Order</button>
      </form>
    </section>

    <section class="order-summary">
      <h2>Order Summary</h2>
      <div id="summary-items"></div>
      <div class="summary-totals">
        <p>Subtotal: <span id="summary-subtotal">$0.00</span></p>
        <p>Tax: <span id="summary-tax">$0.00</span></p>
        <p>Shipping: <span id="summary-shipping">$0.00</span></p>
        <p>Total: <strong id="summary-total">$0.00</strong></p>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; <span id="year"></span> dwatson. All rights reserved.</p>
    </div>
  </footer>

  <script src="assets/js/api.js" type="module"></script>
  <script src="assets/js/checkout.js" type="module"></script>
</body>
</html>
